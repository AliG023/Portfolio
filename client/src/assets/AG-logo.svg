<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <style>
      .hex { fill:none; stroke:#00cc88; stroke-width:10; filter:url(#glow); }
      .text { font-family:Arial, sans-serif; font-size:120px; font-weight:bold; fill:#00ffaa; filter:url(#glow); }
      .circuit { fill:none; stroke:#00cc88; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; filter:url(#glow); }
      .node { fill:#00ffaa; stroke:#00cc88; stroke-width:3; filter:url(#glow); }
    </style>

    <!-- Neon Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon -->
  <polygon class="hex" points="250,40 430,145 430,355 250,460 70,355 70,145"/>
  
  <!-- Text AG -->
  <text x="50%" y="55%" text-anchor="middle" alignment-baseline="middle" class="text">AG</text>
  
  <!-- Top traces -->
  <path class="circuit" d="M250 40 L250 0"/>
  <circle class="node" cx="250" cy="0" r="7"/>
  
  <path class="circuit" d="M220 60 L220 -10"/>
  <circle class="node" cx="220" cy="-10" r="7"/>
  
  <path class="circuit" d="M280 60 L280 -10"/>
  <circle class="node" cx="280" cy="-10" r="7"/>
  
  <!-- Bottom traces -->
  <path class="circuit" d="M250 460 L250 500"/>
  <circle class="node" cx="250" cy="500" r="7"/>
  
  <path class="circuit" d="M220 440 L220 510"/>
  <circle class="node" cx="220" cy="510" r="7"/>
  
  <path class="circuit" d="M280 440 L280 510"/>
  <circle class="node" cx="280" cy="510" r="7"/>
  
  <!-- Left side angled traces -->
  <path class="circuit" d="M70 145 L20 115"/>
  <circle class="node" cx="20" cy="115" r="7"/>
  
  <path class="circuit" d="M70 355 L20 385"/>
  <circle class="node" cx="20" cy="385" r="7"/>
  
  <!-- Right side angled traces -->
  <path class="circuit" d="M430 145 L480 115"/>
  <circle class="node" cx="480" cy="115" r="7"/>
  
  <path class="circuit" d="M430 355 L480 385"/>
  <circle class="node" cx="480" cy="385" r="7"/>
</svg>
